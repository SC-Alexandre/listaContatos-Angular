<p-menubar [model]="items" />

<h2>Cadastro de Grupos</h2>

<p-floatlabel>
  <input id="nome" pInputText [(ngModel)]="name" />
  <label for="nome">Nome do Grupo</label>
</p-floatlabel>
<br>

<p-button label="salvar"(click)="salvar()" />
<br><br>

<p-table [value]="listaGrupos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th></th>
        </tr>
    </ng-template>
  <ng-template #body let-grupo>
    <tr>
      <td>{{ grupo.id }}</td>
      <td>{{ grupo.name }}</td>
      <td>
        <button pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger"
                style="margin-left: 0.5em"
                (click)="deletar(grupo.id)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
