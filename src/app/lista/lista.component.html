<p-menubar [model]="items" />

<h2>Lista de Contatos</h2>

<p-table [value]="listaContatos" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template  pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-contato>
    <tr>
      <td>{{ contato.id }}</td>
      <td>{{ contato.name }}</td>
      <td>{{ contato.email }}</td>
      <td>{{ contato.phone }}</td>
      <td>
        <button pButton
                icon="pi pi-star"
                [ngStyle]="{'color': contato.favorito ? '#FFD600' : '#888', 'margin-right': '8px'}"
                [class.p-button-text]="!contato.favorito"
                [class.p-button-warning]="contato.favorito"
                pTooltip="{{contato.favorito ? 'Remover dos favoritos' : 'Marcar como favorito'}}"
                (click)="alternarFavorito(contato)">
        </button>
        <button pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger"
                style="margin-left: 0.5em"
                (click)="deletar(contato.id)">
        </button>
        <!--<p-button label="Deletar" (click)="deletar(contato.id)"></p-button>-->
      </td>
    </tr>
  </ng-template>
</p-table>
